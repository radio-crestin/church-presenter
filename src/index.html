<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Prezentator Biserica</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <div class="nav-brand">
          <h1>⛪ Prezentator Biserica</h1>
        </div>
        <div class="nav-menu">
          <button id="presentations-tab" class="nav-btn active">Prezentări</button>
          <button id="settings-tab" class="nav-btn">Setări</button>
        </div>
      </nav>

      <main class="main-content">
        <!-- Presentations Tab -->
        <div id="presentations-content" class="tab-content active">
          <div class="search-section">
            <div class="search-container">
              <input type="text" id="search-input" placeholder="Caută prezentări..." />
              <button id="search-btn">🔍</button>
            </div>
            <div class="search-options-row">
              <label class="search-option">
                <input type="checkbox" id="search-content">
                Caută în conținut
              </label>
            </div>
            <div class="filter-options">
              <select id="sort-select">
                <option value="view_count DESC">Cele mai vizualizate</option>
                <option value="updated_at DESC">Actualizate recent</option>
                <option value="created_at DESC">Create recent</option>
                <option value="title ASC">Nume A-Z</option>
              </select>
              <button id="favorites-filter" class="filter-btn">⭐ Doar favorite</button>
            </div>
          </div>

          <div id="search-loading" class="search-loading hidden">
            <div class="loading-spinner"></div>
            <span>Se caută prezentări...</span>
          </div>

          <div class="presentations-grid" id="presentations-list">
            <!-- Prezentările vor fi încărcate aici -->
          </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-content" class="tab-content">
          <div class="settings-section">
            <h2>Categorii și Foldere</h2>
            <p>Organizează folderele în categorii pentru o gestionare mai bună:</p>

            <div class="categories-section">
              <div class="add-category">
                <input type="text" id="category-name-input" placeholder="Nume categorie nouă..." />
                <button id="add-category-btn" class="add-category-btn">➕ Adaugă categorie</button>
              </div>

              <div id="categories-list">
                <!-- Lista de categorii va fi încărcată aici -->
              </div>
            </div>

            <div class="sync-section">
              <h3>Sincronizare</h3>
              <button id="sync-btn" class="sync-button">🔄 Sincronizează fișierele</button>
              <div id="sync-progress" class="sync-progress hidden">
                <div class="progress-bar">
                  <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Se pregătește sincronizarea...</div>
              </div>
              <div id="sync-status" class="sync-status"></div>
            </div>

            <div class="database-section">
              <h3>Baza de Date</h3>
              <p>Atentie! Toate datele vor fi sterse din baza de date.</p>
              <button id="recover-db-btn" class="recover-button">🔧 Sterge baza de date</button>
              <div id="recovery-status" class="recovery-status"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
